<div class="sign-in-wrapper">
    <div class="sign-in-container">
      <div class="sign-in-header">Sign in to your dashboard</div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <input type="text" id="username" formControlName="username" placeholder="Username" required />
        </div>
  
        <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="Password" required />
        </div>
  
        <button type="submit">Sign In</button>
  
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
