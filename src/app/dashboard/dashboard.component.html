<!-- Full-width header outside the limited container -->
<header class="bg-gray-900 text-white p-4 flex justify-between items-center w-full">
    <h1 class="text-lg font-bold">Dashboard</h1>
    <a class="sign-out" (click)="signOut()">
      <i class="fas fa-sign-out-alt"></i> Sign Out
    </a>      
  </header>
  
  <!-- Keep max-w-4xl for the rest of the content -->
  <div class="max-w-4xl mx-auto p-4">
    <div class="dashboard-container">
    <h2 class="text-2xl font-semibold mb-4">Overview</h2>
  
    <!-- Parent Container for the Charts -->
    <section class="chart-container">
      <div class="chart-box">
        <div class="charts">
          <!-- Pie Chart Box -->
          <div class="chart-card">
            <div class="card-title-container">
                Donut Chart <!-- Title aligned to the left -->
            </div>
              
                <app-donut-chart *ngIf="chartDonutData.length > 0" 
                    [data]="chartDonutData" 
                    [labels]="pieChartLabels">
   </app-donut-chart>
                            
          </div>
  
          <!-- Bar Chart Box -->
<div class="chart-card">
    <div class="card-title-container">
        Bar Chart <!-- Title aligned to the left -->
    </div>
    <app-bar-chart *ngIf="chartBarData.length > 0" 
        [data]="chartBarData" 
        [labels]="barChartLabels">
    </app-bar-chart>
  </div>
        </div>
      </div>
    </section>
  
    <!-- User List Table -->
    <section class="bg-white p-6 rounded-lg shadow-md mt-6">
      <h2 class="text-2xl font-semibold">User List</h2>
      <table class="user-table">
        <thead>
          <tr class="bg-gray-100">
            <th class="border border-gray-300 px-4 py-2">#</th>
            <th class="border border-gray-300 px-4 py-2">First Name</th>
            <th class="border border-gray-300 px-4 py-2">Last Name</th>
            <th class="border border-gray-300 px-4 py-2">User Name</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users || []; let i = index">
            <td class="border border-gray-300 px-4 py-2">{{ i + 1 }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.firstName }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.lastName }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
          </tr>
        </tbody>
      </table>
    </section>
</div>
  </div>
